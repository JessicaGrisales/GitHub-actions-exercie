name: CI Workflow (Build & Test)

# Déclenchement automatique lors d'un push ou d'une Pull Request (Partie 3)
on:
  push:
    branches: [main, master] # Ajustez les noms de branches si nécessaire
  pull_request:
    branches: [main, master]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      # 1. Récupération du code
      - name: Checkout du code
        uses: actions/checkout@v4

      # 2. Configuration et Installation
      - name: Configurer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm" # Active la mise en cache

      - name: Installer les dépendances
        run: npm install

      # 3. Qualité et Tests
      - name: Audit de sécurité
        run: npm audit

      - name: Lint code
        run: npm run lint:check

      - name: Exécuter les tests unitairess
        run: npm test # Assurez-vous que le script "test" existe dans votre package.json

      # 4. Compilation de l'extension
      - name: Build extension
        run: npm run build

      # 5. Sauvegarde de l'Artefact (Utilisation du chemin vérifié)
      - name: Uploader l'artefact (Les fichiers compilés)
        uses: actions/upload-artifact@v4
        with:
          name: addon-build-artifact
          path: .output/chrome-mv3 # Chemin de sortie confirmé par wxt
